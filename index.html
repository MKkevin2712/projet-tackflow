<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">TASKFLOW</h1>
            <h2>Se Connecter</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="[ Entrée texte ]">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="[ Entrée texte masquée ]">
                </div>

                <div id="message-status" class="message-status">
                    </div>
                
                <button type="submit" id="login-button" class="btn-primary">Se connecter</button>
            </form>

            <div class="separator"></div>

            <p class="link-signup">
                <a href="#">Pas encore de compte ? S'inscrire</a>
            </p>
        </div>
    </div>

    <script src="scripy.js"></script> 
</body>
</html>
